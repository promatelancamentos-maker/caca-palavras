<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Ca√ßa-Palavras B√≠blico</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: #121212;
  color: #eee;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.box {
  background: #1c1c1c;
  padding: 24px;
  border-radius: 16px;
  max-width: 520px;
  width: 95%;
  box-shadow: 0 10px 40px rgba(0,0,0,.6);
}

h1 {
  font-family: 'Playfair Display', serif;
  text-align: center;
  margin-bottom: 10px;
}

.subtitle {
  text-align: center;
  font-size: 14px;
  color: #bbb;
  margin-bottom: 18px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(10, 1fr);
  gap: 4px;
  margin-bottom: 15px;
}

.cell {
  background: #2a2a2a;
  text-align: center;
  padding: 8px;
  border-radius: 6px;
  cursor: pointer;
  user-select: none;
}

.cell.found {
  background: #c9a86a;
  color: #111;
  font-weight: bold;
}

.words {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  margin-bottom: 15px;
}

.word {
  background: #333;
  padding: 6px 10px;
  border-radius: 20px;
  font-size: 13px;
}

.word.done {
  text-decoration: line-through;
  background: #555;
}

button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 10px;
  background: #c9a86a;
  font-size: 16px;
  cursor: pointer;
}

.result {
  text-align: center;
  font-size: 18px;
  margin-top: 10px;
}

</style>
</head>

<body>

<div class="box">
  <h1>üìñ Ca√ßa-Palavras B√≠blico</h1>
  <div class="subtitle">Encontre as palavras da f√©</div>

  <div class="grid" id="grid"></div>

  <div class="words" id="wordList"></div>

  <button onclick="resetGame()">üîÑ Novo Jogo</button>

  <div class="result" id="result"></div>
</div>

<script>
const words = ["JESUS","FE","AMOR","BIBLIA","PAZ","DEUS"];
const size = 10;
let grid = [];
let foundWords = [];

function createGrid() {
  grid = Array(size * size).fill("");
  words.forEach(word => placeWord(word));
  for (let i = 0; i < grid.length; i++) {
    if (!grid[i]) {
      grid[i] = String.fromCharCode(65 + Math.floor(Math.random() * 26));
    }
  }
}

function placeWord(word) {
  let placed = false;
  while (!placed) {
    const row = Math.floor(Math.random() * size);
    const col = Math.floor(Math.random() * (size - word.length));
    let fits = true;
    for (let i = 0; i < word.length; i++) {
      const idx = row * size + col + i;
      if (grid[idx] && grid[idx] !== word[i]) fits = false;
    }
    if (fits) {
      for (let i = 0; i < word.length; i++) {
        grid[row * size + col + i] = word[i];
      }
      placed = true;
    }
  }
}

let selected = [];

function render() {
  const g = document.getElementById("grid");
  const w = document.getElementById("wordList");
  g.innerHTML = "";
  w.innerHTML = "";
  grid.forEach((l,i)=>{
    const d = document.createElement("div");
    d.className = "cell";
    d.textContent = l;
    d.onclick = () => select(i);
    g.appendChild(d);
  });
  words.forEach(word=>{
    const s = document.createElement("div");
    s.className = "word" + (foundWords.includes(word) ? " done" : "");
    s.textContent = word;
    w.appendChild(s);
  });
}

function select(i) {
  selected.push(i);
  if (selected.length >= 2) {
    const text = selected.map(i=>grid[i]).join("");
    if (words.includes(text) && !foundWords.includes(text)) {
      foundWords.push(text);
      selected.forEach(i=>{
        document.getElementsByClassName("cell")[i].classList.add("found");
      });
      if (foundWords.length === words.length) {
        document.getElementById("result").innerText = "üïØÔ∏è Voc√™ encontrou todas as palavras!";
      }
    }
    selected = [];
    render();
  }
}

function resetGame() {
  foundWords = [];
  selected = [];
  document.getElementById("result").innerText = "";
  createGrid();
  render();
}

resetGame();
</script>

</body>
</html>
